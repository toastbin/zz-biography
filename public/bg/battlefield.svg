<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Stormy sky gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="25%" stop-color="#1a1020"/>
      <stop offset="55%" stop-color="#2d1810"/>
      <stop offset="75%" stop-color="#3a1a08"/>
      <stop offset="100%" stop-color="#1e1208"/>
    </linearGradient>
    <!-- Ground gradient: scorched earth -->
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a1a08"/>
      <stop offset="50%" stop-color="#1a1005"/>
      <stop offset="100%" stop-color="#0e0a03"/>
    </linearGradient>
    <!-- Fire glow -->
    <radialGradient id="fire1" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,180,20,0.9)"/>
      <stop offset="40%" stop-color="rgba(220,80,10,0.6)"/>
      <stop offset="100%" stop-color="rgba(100,20,0,0)"/>
    </radialGradient>
    <radialGradient id="fire2" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,160,10,0.8)"/>
      <stop offset="50%" stop-color="rgba(200,60,5,0.5)"/>
      <stop offset="100%" stop-color="rgba(80,15,0,0)"/>
    </radialGradient>
    <radialGradient id="fire3" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,200,30,0.7)"/>
      <stop offset="50%" stop-color="rgba(210,70,8,0.45)"/>
      <stop offset="100%" stop-color="rgba(90,18,0,0)"/>
    </radialGradient>
    <!-- Blood moon -->
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c04020"/>
      <stop offset="60%" stop-color="#8a2010"/>
      <stop offset="100%" stop-color="#4a0808"/>
    </radialGradient>
    <!-- Smoke gradient -->
    <linearGradient id="smoke" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(60,40,20,0.8)"/>
      <stop offset="100%" stop-color="rgba(30,20,10,0)"/>
    </linearGradient>
    <!-- Lightning glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- Storm clouds: dark turbulent masses -->
  <g opacity="0.85">
    <ellipse cx="200" cy="150" rx="280" ry="100" fill="#1a1018"/>
    <ellipse cx="150" cy="120" rx="200" ry="80" fill="#140e14"/>
    <ellipse cx="500" cy="180" rx="320" ry="110" fill="#1e1420"/>
    <ellipse cx="450" cy="140" rx="250" ry="90" fill="#18101a"/>
    <ellipse cx="900" cy="100" rx="350" ry="120" fill="#201418"/>
    <ellipse cx="880" cy="70" rx="270" ry="85" fill="#1a1016"/>
    <ellipse cx="1300" cy="160" rx="300" ry="100" fill="#1c1218"/>
    <ellipse cx="1250" cy="120" rx="240" ry="78" fill="#160e14"/>
    <ellipse cx="1650" cy="130" rx="330" ry="115" fill="#201418"/>
    <ellipse cx="1700" cy="90" rx="250" ry="85" fill="#181014"/>
    <ellipse cx="1900" cy="160" rx="200" ry="90" fill="#1a1018"/>
  </g>
  <!-- Cloud detail: lighter wisps -->
  <g opacity="0.35" fill="#4a3040">
    <ellipse cx="300" cy="200" rx="180" ry="50"/>
    <ellipse cx="700" cy="220" rx="220" ry="55"/>
    <ellipse cx="1100" cy="195" rx="200" ry="48"/>
    <ellipse cx="1500" cy="210" rx="190" ry="52"/>
    <ellipse cx="1850" cy="230" rx="160" ry="45"/>
  </g>

  <!-- Blood Moon -->
  <circle cx="1700" cy="200" r="80" fill="#3a0808" opacity="0.8"/>
  <circle cx="1700" cy="200" r="68" fill="url(#moon)"/>
  <!-- Moon cracks/craters -->
  <circle cx="1680" cy="185" r="8" fill="#6a1010" opacity="0.6"/>
  <circle cx="1720" cy="210" r="5" fill="#5a0e0e" opacity="0.5"/>
  <circle cx="1695" cy="220" r="6" fill="#600f0f" opacity="0.55"/>

  <!-- Lightning bolt (far right) -->
  <g filter="url(#glow)" opacity="0.7">
    <path d="M1500,100 L1480,220 L1505,220 L1475,350 L1470,350" stroke="#e0d080" stroke-width="2.5" fill="none"/>
    <path d="M1500,100 L1480,220 L1505,220 L1475,350 L1470,350" stroke="white" stroke-width="0.8" fill="none" opacity="0.6"/>
  </g>

  <!-- Fire glow light on sky -->
  <ellipse cx="400" cy="750" rx="300" ry="200" fill="url(#fire1)" opacity="0.6"/>
  <ellipse cx="1100" cy="800" rx="250" ry="180" fill="url(#fire2)" opacity="0.5"/>
  <ellipse cx="1600" cy="720" rx="220" ry="160" fill="url(#fire3)" opacity="0.55"/>

  <!-- Distant hills: barren silhouettes -->
  <path d="M0,580 L150,460 L300,530 L480,400 L650,490 L820,380 L1000,470 L1180,360 L1350,460 L1520,390 L1680,480 L1840,420 L1920,500 L1920,1080 L0,1080 Z" fill="#150e06" opacity="0.95"/>

  <!-- Ground -->
  <rect y="760" width="1920" height="320" fill="url(#ground)"/>

  <!-- Cracked earth lines -->
  <g stroke="#0a0602" stroke-width="1.5" opacity="0.7" fill="none">
    <path d="M200,820 L280,850 L350,830 L400,870"/>
    <path d="M500,810 L560,840 L640,820"/>
    <path d="M800,830 L900,860 L950,840 L1020,880"/>
    <path d="M1200,815 L1280,845 L1380,825"/>
    <path d="M1500,820 L1600,855 L1680,835"/>
    <path d="M1750,825 L1830,850 L1900,835"/>
  </g>

  <!-- Fallen banner (center) -->
  <g transform="translate(930, 680)">
    <line x1="0" y1="0" x2="10" y2="120" stroke="#3a2810" stroke-width="6"/>
    <path d="M10,0 L10,70 L-30,55 L10,40 Z" fill="#8B1a1a" opacity="0.8"/>
    <line x1="0" y1="120" x2="30" y2="125" stroke="#3a2810" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- Broken spear / weapon: left -->
  <g transform="translate(350, 750) rotate(-30)">
    <rect x="-3" y="-80" width="6" height="120" fill="#4a3018" rx="1"/>
    <polygon points="0,-95 8,-65 -8,-65" fill="#808080"/>
  </g>
  <g transform="translate(330, 820) rotate(15)">
    <rect x="-3" y="-50" width="6" height="80" fill="#3a2410" rx="1"/>
  </g>

  <!-- Broken spear: right -->
  <g transform="translate(1580, 760) rotate(20)">
    <rect x="-3" y="-100" width="6" height="140" fill="#4a3018" rx="1"/>
    <polygon points="0,-115 8,-85 -8,-85" fill="#707070"/>
  </g>

  <!-- Fallen shield -->
  <ellipse cx="600" cy="800" rx="40" ry="28" fill="#5a3a18" transform="rotate(-15, 600, 800)"/>
  <ellipse cx="600" cy="800" rx="35" ry="23" fill="#4a2e12" transform="rotate(-15, 600, 800)"/>
  <line x1="575" y1="785" x2="625" y2="815" stroke="#3a2010" stroke-width="2" transform="rotate(-15, 600, 800)"/>

  <!-- Fallen helmet -->
  <g transform="translate(1280, 795) rotate(10)">
    <path d="M-25,0 Q0,-35 25,0 L20,15 L-20,15 Z" fill="#6a5030"/>
    <path d="M-20,0 Q0,-28 20,0" fill="none" stroke="#4a3820" stroke-width="1.5"/>
    <path d="M-12,14 L12,14 L12,20 L-12,20 Z" fill="#5a4028"/>
  </g>

  <!-- Arrow shafts in ground -->
  <g stroke="#3a2810" stroke-width="3" opacity="0.8">
    <line x1="750" y1="790" x2="755" y2="850"/>
    <line x1="780" y1="800" x2="785" y2="855"/>
    <polygon points="750,785 747,795 753,795" fill="#606060"/>
    <polygon points="780,795 777,805 783,805" fill="#606060"/>
  </g>
  <g stroke="#3a2810" stroke-width="3" opacity="0.7">
    <line x1="1380" y1="785" x2="1383" y2="840"/>
    <polygon points="1380,780 1377,790 1383,790" fill="#585858"/>
  </g>

  <!-- Fire: left -->
  <g transform="translate(380, 760)">
    <ellipse cx="0" cy="60" rx="25" ry="8" fill="#1a0a00" opacity="0.6"/>
    <path d="M0,60 Q-15,30 -5,0 Q5,20 0,5 Q10,25 15,10 Q20,35 5,60 Z" fill="#e05010"/>
    <path d="M0,60 Q-10,35 0,10 Q8,28 12,15 Q15,40 5,60 Z" fill="#f09020" opacity="0.9"/>
    <path d="M0,60 Q-5,40 2,20 Q6,35 8,25 Q10,45 4,60 Z" fill="#ffd040" opacity="0.7"/>
  </g>

  <!-- Fire: center-right -->
  <g transform="translate(1120, 740)">
    <ellipse cx="0" cy="75" rx="35" ry="10" fill="#1a0a00" opacity="0.6"/>
    <path d="M0,75 Q-22,40 -8,0 Q6,25 0,8 Q14,32 22,12 Q28,45 8,75 Z" fill="#d84808"/>
    <path d="M0,75 Q-14,45 2,12 Q10,34 16,18 Q20,50 6,75 Z" fill="#f08818" opacity="0.9"/>
    <path d="M0,75 Q-6,50 3,25 Q8,42 11,30 Q14,58 5,75 Z" fill="#ffc030" opacity="0.7"/>
    <path d="M-8,75 Q-18,52 -10,28 Q-4,44 -1,35 Q3,55 -3,75 Z" fill="#e07018" opacity="0.6"/>
  </g>

  <!-- Fire: far right -->
  <g transform="translate(1620, 750)">
    <ellipse cx="0" cy="65" rx="28" ry="9" fill="#1a0a00" opacity="0.6"/>
    <path d="M0,65 Q-18,35 -6,0 Q5,22 0,6 Q12,28 18,10 Q24,40 6,65 Z" fill="#cc4005"/>
    <path d="M0,65 Q-10,38 2,10 Q9,30 14,16 Q17,45 5,65 Z" fill="#e87818" opacity="0.85"/>
    <path d="M0,65 Q-4,44 2,22 Q7,38 9,27 Q12,52 4,65 Z" fill="#ffb828" opacity="0.65"/>
  </g>

  <!-- Smoke columns rising -->
  <g opacity="0.5">
    <ellipse cx="380" cy="650" rx="30" ry="50" fill="#3a2a18"/>
    <ellipse cx="370" cy="580" rx="40" ry="60" fill="#302218"/>
    <ellipse cx="385" cy="510" rx="50" ry="70" fill="#281a10" opacity="0.7"/>
    <ellipse cx="1120" cy="630" rx="35" ry="55" fill="#3a2a18"/>
    <ellipse cx="1110" cy="555" rx="50" ry="65" fill="#302218"/>
    <ellipse cx="1125" cy="475" rx="65" ry="80" fill="#281a10" opacity="0.6"/>
    <ellipse cx="1620" cy="640" rx="28" ry="48" fill="#3a2a18"/>
    <ellipse cx="1610" cy="570" rx="38" ry="58" fill="#302218" opacity="0.8"/>
  </g>

  <!-- Dead tree silhouette: left -->
  <g transform="translate(120, 580)" fill="#100a04">
    <rect x="-5" y="0" width="10" height="180" rx="3"/>
    <path d="M-5,40 Q-50,20 -70,0 Q-55,15 -30,35 Z"/>
    <path d="M5,60 Q50,35 75,15 Q58,28 28,50 Z"/>
    <path d="M-4,90 Q-45,75 -60,60 Q-48,70 -22,82 Z"/>
    <path d="M4,110 Q40,95 55,80 Q44,88 18,100 Z"/>
    <path d="M-3,130 Q-35,120 -48,108 Q-38,115 -15,122 Z"/>
  </g>

  <!-- Dead tree silhouette: right -->
  <g transform="translate(1800, 560)" fill="#100a04">
    <rect x="-5" y="0" width="10" height="200" rx="3"/>
    <path d="M5,35 Q55,10 80,-5 Q62,12 25,30 Z"/>
    <path d="M-5,55 Q-55,30 -80,10 Q-62,28 -22,48 Z"/>
    <path d="M4,85 Q48,68 65,52 Q52,62 20,78 Z"/>
    <path d="M-4,105 Q-42,88 -58,72 Q-46,82 -18,98 Z"/>
    <path d="M3,140 Q38,125 52,110 Q42,120 16,134 Z"/>
  </g>

  <!-- Dark atmospheric overlay (bottom) -->
  <rect x="0" y="900" width="1920" height="180" fill="#0a0602" opacity="0.7"/>

  <!-- Overall dark vignette -->
  <rect width="1920" height="1080" fill="black" opacity="0.3"/>
</svg>
